params:
  - name: text
    type: string
    required: true
    description: If `html` is set, this is not required. Text to use within the label. If `html` is provided, the `text` argument will be ignored.
    example: National Insurance number
  - name: html
    type: string
    required: true
    description: Text or HTML to use within the label.
    example: Address <span class="lbh-!-font-weight-medium">including postcode</span>
  - name: for
    type: string
    required: true
    description: The value of the for attribute, the id of the input the label is associated with.
    example: input-id
  - name: isPageHeading
    type: boolean
    required: false
    description: Whether the label also acts as the heading for the page.
    example: true
  - name: classes
    type: string
    required: false
    description: Classes to add to the label tag.
    example: "label"
  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example data attributes) to add to the label tag.
    example: { "data-behavior": "label" }

examples:
  - name: default
    data:
      text: National Insurance number
  - name: with bold text
    data:
      classes: govuk-label--s
      text: National Insurance number
  - name: as page heading
    data:
      text: National Insurance number
      classes: govuk-label--xl
      isPageHeading: true
