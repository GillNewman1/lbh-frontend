params:
- name: title
  type: string
  required: false
  description: Title of the contact block section
- name: showSocial
  type: boolean
  required: true
  description: Controls whether or not to show the "Follow us on:" title along with social links
- name: twitterLink
  type: string
  required: false
  description: href attribute for twitter link
- name: facebookLink
  type: string
  required: false
  description: href attribute for facebook link
- name: youtubeLink
  type: string
  required: false
  description: href attribute for youtube link
- name: instagramLink
  type: string
  required: false
  description: href attribute for instagram link
- name: address
  type: html
  required: false
  description: Contact address
- name: telephones
  type: array
  required: false
  description: Contact telephone numbers
  params:
    name: telephone
    type: string
    required: false
    description: Contact telephone number
- name: emails
  type: array
  required: false
  description: Contact email addresses
  params:
    name: email
    type: string
    required: false
    description: Contact email address
- name: openingTimes
  type: array
  required: false
  description: Contact opening times
  params:
    name: openingTimeEntry
    type: html
    required: false
    description: One line/rule around opening times
- name: notes
  type: array
  required: false
  description: Contact notes
  params:
    name: note
    type: string
    required: false
    description: One note
- name: showMap
  type: boolean
  required: false
  description: Whether or not to show map
- name: directionLink
  type: string
  required: false
  description: Link to view directions on Google Maps

examples:
- name: default
  data:
    title: 'Service Name Centre'
    showSocial: true
    twitterLink: 'https://twitter.com/hackneycouncil?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor'
    facebookLink: 'https://en-gb.facebook.com/hackneycouncil/'
    youtubeLink: 'https://www.youtube.com/user/hackneycouncil'
