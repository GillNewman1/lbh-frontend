params:
  - name: text
    type: string
    required: false
    description: If html is set, this is not required. Text to use within the tag component. If html is provided, the text argument will be ignored.
    example: Alpha
  - name: html
    type: string
    required: false
    description: If text is set, this is not required. HTML to use within the tag component. If html is provided, the text argument will be ignored.
    example: Beta <span class="lbh-!-font-weight-medium">plus</span>
  - name: classes
    type: string
    required: false
    description: Classes to add to the tag. Multiple classes can be separated by a space.
    example: tag-class
  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example data attributes) to add to the tag.
    example: { "data-behaviour": "tag" }

examples:
  - name: default
    data:
      text: Alpha
  - name: with html
    data:
      html: <span>Beta</span>
