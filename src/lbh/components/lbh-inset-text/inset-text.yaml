params:
  - name: text
    type: string
    required: false
    description: If `html` is set, this is not required. Text to use within the back link component. If `html` is provided, the `text` argument will be ignored.
    example: It can take up to 8 weeks to register a lasting power of attorney if there are no mistakes in the application.
  - name: html
    type: string
    required: false
    description: If `text` is set, this is not required. HTML to use within the back link component. If `html` is provided, the `text` argument will be ignored.
    example: |
      <p class="lbh-body-m">It can take up to 8 weeks to register a lasting power of attorney if there are no mistakes in the application.</p>
      <div class="lbh-warning-text govuk-warning-text">
        <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
        <strong class="govuk-warning-text__text">
          <span class="govuk-warning-text__assistive">Warning</span>
          You can be fined up to £5,000 if you don’t register.
        </strong>
      </div>
      <p class="lbh-body-m">It can take up to 8 weeks to register a lasting power of attorney if there are no mistakes in the application.</p>
  - name: id
    type: string
    required: false
    description: Id attribute to add to the inset text container.
    example: inset-text-id
  - name: classes
    type: string
    required: false
    description: Classes to add to the inset text container.
    example: inset-text
  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example data attributes) to add to the inset text container.
    example: { "data-behavior": "inset-text" }

examples:
  - name: default
    data:
      text: It can take up to 8 weeks to register a lasting power of attorney if there are no mistakes in the application.
  - name: with html
    data:
      html: |
        <p class="lbh-body-m">It can take up to 8 weeks to register a lasting power of attorney if there are no mistakes in the application.</p>
        <div class="lbh-warning-text govuk-warning-text">
          <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
          <strong class="govuk-warning-text__text">
            <span class="govuk-warning-text__assistive">Warning</span>
            You can be fined up to £5,000 if you don’t register.
          </strong>
        </div>
        <p class="lbh-body-m">It can take up to 8 weeks to register a lasting power of attorney if there are no mistakes in the application.</p>
